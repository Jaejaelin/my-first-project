<!DOCTYPE html>
<html>
<head>
  <style>
    .nav {
      height: 70px;
      border-bottom: 2px solid black;
      display: flex;
      align-items: center;
    }
    
    .nav-right-items {
      display: flex;
      margin-left: auto;
    }
    
    .nav-item {
      margin-left: 10px;
    }
    
    .title {
      text-align: center;
      font-size: 3.5rem;
      font-weight: bold;
    }
    
    .sub-title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 300;
    }
    
    .main {
      width: 800px;
      margin : 0 auto;
      margin-top: 60px;
    }
    
    .kind {
      display: flex;
    }
    
    .kind-item {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 20px;
      border-radius: 4px;
      margin-top: 60px;
      text-align: center;
    }
    
    .kind-item-title {
      font-size: 1.5rem;
      text-align: center;
      height: 53px;
      line-height: 53px;
    }
    
    .kind-item-button {
      padding: .5rem 1rem;
      font-size: 1rem;
      line-height: 1;
      border-radius: .3rem;
      color: #FFDF24;
      background-color: transparent;
      background-image: none;
      border-color: #FFDF24;
    }
    
  </style>
</head>

<body>

  <div class="nav">
    <div class="nav-right-items">
      <div class="nav-item">메뉴1</div>
      <div class="nav-item">메뉴2</div>
    </div>
  </div>
  <div class="main">
    <div class="title">Welcome to Pasta house!</div>
    <div class="sub-title">Pasta is my favourite food! There are many different kinds of pasta in the world. Among them, I will introduce my three favorite pasta.</div>
    
    <div class="kind">
      <div class="kind-item">
        <div class="kind-item-title">Oil Pasta</div>
        <button class="kind-item-button">
          Info
        </button>        
      </div>
      <div class="kind-item">
        <div class="kind-item-title">Tomato Pasta</div>
        <button class="kind-item-button">
          Info
        </button>  
      </div>
      <div class="kind-item">
        <div class="kind-item-title">Cream Pasta</div>
        <button class="kind-item-button">
          Info
        </button>  
      </div>
    </div>
  </div>

</body>
</html>

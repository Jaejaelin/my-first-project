  <script type="text/javascript">
    
    // var inputDate=document.getElementById("showdate");
    
    var today= new Date();
    
    var todayYear= today.getFullYear();
    var todayMonth= today.getMonth()+1;
    var todayDate= today.getDate();
    var todayDay= today.getDay();
    
    switch(todayDay){
      case 1 : todayDay="Mon";
      break;
      case 2 : todayDay="Tue";
      break;    
      case 3 : todayDay="Wed";
      break;        
      case 4 : todayDay="Thu";
      break;   
      case 5 : todayDay="Fri";
      break;        
      case 6 : todayDay="Sat";
      break;        
      case 0 : todayDay="Sun";
      break;   
    }
    
    switch(todayMonth){
      case 1 : todayMonth="Jan";
      break;
      case 2 : todayMonth="Feb";
      break;    
      case 3 : todayMonth="Mar";
      break;        
      case 4 : todayMonth="Apr";
      break;   
      case 5 : todayMonth="May";
      break;        
      case 6 : todayMonth="Jun";
      break;        
      case 7 : todayMonth="Jul";
      break;   
      case 8 : todayMonth="Aug";
      break;         
      case 9 : todayMonth="Sep";
      break;         
      case 10 : todayMonth="Oct";
      break;         
      case 11 : todayMonth="Nov";
      break;         
      case 12 : todayMonth="Dec";
      break;         
    }
    
    document.getElementById("showdate").innerHTML+= todayDay + " / " + todayDate + " / " + todayMonth + " / " + todayYear;
    
 
  </script>
